<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple AI Chatbot</title>
<style>
body {
  font-family: Arial, sans-serif;
  max-width: 600px;
  margin: 2rem auto;
  background: #f4f4f9;
  padding: 1rem;
}
h1 {
  text-align: center;
}
#chatbox {
  border: 1px solid #ccc;
  height: 400px;
  overflow-y: auto;
  padding: 10px;
  background: white;
  border-radius: 8px;
}
.message {
  margin: 10px 0;
  padding: 10px;
  border-radius: 5px;
  width: fit-content;
  max-width: 70%;
}
.user {
  background: #007bff;
  color: white;
  margin-left: auto;
}
.bot {
  background: #eee;
  color: black;
}
#userInput {
  width: 80%;
  padding: 10px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 4px;
}
#sendBtn {
  width: 18%;
  padding: 10px;
  background: #007bff;
  border: none;
  color: white;
  font-size: 1rem;
  border-radius: 4px;
  cursor: pointer;
}
#inputArea {
  margin-top: 10px;
  display: flex;
  gap: 10px;
}
</style>
</head>
<body>
<h1>Simple AI Chatbot</h1>
<div id="chatbox"></div>
<div id="inputArea">
  <input type="text" id="userInput" placeholder="Type a question..." />
  <button id="sendBtn">Send</button>
</div>

<script>
const chatbox = document.getElementById('chatbox');
const userInput = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');

const responses = {
  "hello": "Hello! How can I assist you today?",
  "hours": "We are open from 9 AM to 9 PM, Monday to Saturday.",
  "price": "Our prices vary depending on the service. Please specify which service you want details on.",
  "services": "We offer cleaning, plumbing, and electrical services.",
  "contact": "You can contact us at +91-1234567890 or email us at info@business.com."
};

function addMessage(message, sender) {
  const messageDiv = document.createElement('div');
  messageDiv.classList.add('message');
  messageDiv.classList.add(sender);
  messageDiv.textContent = message;
  chatbox.appendChild(messageDiv);
  chatbox.scrollTop = chatbox.scrollHeight;
}

function getBotResponse(input) {
  input = input.toLowerCase();
  for (let key in responses) {
    if (input.includes(key)) {
      return responses[key];
    }
  }
  return "Sorry, I didn't understand that. Can you please rephrase?";
}

function sendMessage() {
  const input = userInput.value.trim();
  if (input === "") return;
  addMessage(input, 'user');
  const botResponse = getBotResponse(input);
  setTimeout(() => addMessage(botResponse, 'bot'), 500);
  userInput.value = '';
}

sendBtn.addEventListener('click', sendMessage);
userInput.addEventListener('keypress', e => {
  if (e.key === "Enter") sendMessage();
});
</script>
</body>
</html>
